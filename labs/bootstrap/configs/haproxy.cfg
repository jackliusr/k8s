# generated by kind
global
  log /dev/log local0
  log /dev/log local1 notice
  daemon

resolvers docker
  nameserver dns 127.0.0.11:53

defaults
  log global
  mode tcp
  option dontlognull
  # TODO: tune these
  timeout connect 5000
  timeout client 50000
  timeout server 50000
  # allow to boot despite dns don't resolve backends
  default-server init-addr none

frontend control-plane
  bind *:6443
  
  default_backend kube-apiservers

backend kube-apiservers
  option httpchk GET /healthz
  # TODO: we should be verifying (!)
  
  server master1 master1:6443 check check-ssl verify none resolvers docker resolve-prefer ipv4
  server master2 master2:6443 check check-ssl verify none resolvers docker resolve-prefer ipv4
  server master3 master3:6443 check check-ssl verify none resolvers docker resolve-prefer ipv4
